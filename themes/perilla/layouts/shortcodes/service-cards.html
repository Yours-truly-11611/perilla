{{ $services := .Page.CurrentSection.Pages }}
<div class="service-cards">
  {{ range $services }}
    <a href="{{ .Permalink }}" class="service-card">
      <h3 class="service-card__title">{{ .Title }}</h3>
      {{ with .Params.summary }}
        <p class="service-card__summary">{{ . }}</p>
      {{ end }}
    </a>
  {{ end }}
</div>
